<h1>Logging service</h1>
<div *ngIf="authorized">
<p>An external app coming from <strong>{{ server }}</strong> asked to log you in - do you want to accept
or deny the request?</p>
        <button mat-raised-button (click)="login()">Login</button>
        <button mat-raised-button (click)="deny()">Deny</button>
</div>
<div *ngIf="!authorized">
<p>An external app coming from <strong>{{ server }}</strong> asked to log you in - unfortunately you don't
have access :(</p>
</div>

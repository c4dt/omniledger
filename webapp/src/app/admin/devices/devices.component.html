<h2>Available Devices</h2>
<ul>
  <li *ngFor="let device of ( devices | async )">
    {{(device|async).description.toString()}} - <button mat-button (click)="deviceDelete(device)">Delete</button>
    - <button mat-button (click)="rename(device, 'devices')">Rename</button>
  </li>
  <button mat-stroked-button (click)="deviceCreate()">Add Device</button>
</ul>
<h2>Recovery accounts</h2>
<ul>
  <li *ngFor="let device of ( recovery | async )">
    {{(device|async).description.toString()}} - <button mat-button (click)="recoveryDelete(device)">Delete</button>
    - <button mat-button (click)="rename(device, 'recovery')">Rename</button>
  </li>
  <button mat-stroked-button (click)="recoveryCreate()">Add Recovery</button>
</ul>

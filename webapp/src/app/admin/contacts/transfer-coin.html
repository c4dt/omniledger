<div>
    <h2>Transfer coins to {{data.alias | titlecase }}:</h2>
    <p>
        <mat-form-field class="width100">
            <input
                matInput
                [(ngModel)]="data.coins"
                placeholder="Enter number of coins"
                cdkFocusInitial
                (keyup.enter)="dialogRef.close(this.data.coins)"
            />
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button
            mat-raised-button
            color="primary"
            [mat-dialog-close]="data.coins"
        >
            Transfer
        </button>
    </p>
</div>

<h2>Contacts</h2>
<ul>
  <li *ngFor="let contact of uData.contacts">
    {{ contact.alias | titlecase }} -
    <button mat-button (click)="contactDelete(contact)">Delete</button>
  </li>
</ul>
<div>
  <button mat-stroked-button color="primary" (click)="createSimpleContact()">
    New User
  </button>
  <button mat-stroked-button color="primary" (click)="addContact()">
    Add Contact
  </button>
</div>

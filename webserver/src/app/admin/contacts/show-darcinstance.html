<div class="mat-body">
    <h2>Details of "{{ data.inst.darc.description.toString() | titlecase }}"</h2>
    <p>
    ID: {{ data.inst.darc.id.toString("hex") }}
    <p>
    Version: {{ data.inst.darc.version }}
    <p>
    Rules: <ul><li *ngFor="let rule of data.inst.darc.rules.list">{{ rule.toString() }}</li></ul>
    <p>
    <button [matDialogClose] >Close</button>
</div>

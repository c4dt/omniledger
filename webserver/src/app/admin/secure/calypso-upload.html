<div class="mat-body">
    <p>Add new secret data</p>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event)">
    </div>
    <p>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color='primary' [mat-dialog-close]="file" cdkFocusInitial>Store Secret</button>
    </p>
</div>

language: minimal
dist: trusty

addons:
  ssh_known_hosts: c4dtsrv1.epfl.ch

stages:
  - build
  - name: deploy
    if: branch = master

jobs:
  include:

    - stage: build
      name: conode
      language: go
      go: "1.12.x"
      install:
        - export GO111MODULE=on
      script:
        - cd conode
        - make docker
        - make docker_run &
        - make conode
        - make docker_wait
        - build/bcadmin latest --bc bc*cfg
    - name: mobile
      language: node_js
      node_js: "10"
      install: cd mobile && make
      script:
        - npm run lint

    - stage: deploy
      name: demo.c4dt.org
      before_deploy:
        - echo "$DEPLOY_SSH_KEY" > "$HOME/.ssh/id_ed25519"
        - chmod 600 "$HOME/.ssh/id_ed25519"
      deploy:
        provider: script
        script: ssh omniledger@c4dtsrv1.epfl.ch bin/update.sh
    - name: NPM
      language: node_js
      node_js: "10"
      script: skip # node_js.script default to `make test`
      before_deploy: echo "//registry.npmjs.org/:_authToken=${DEPLOY_NPM_TOKEN}" > "$HOME/.npmrc"
      deploy:
        provider: script
        script: cd dynacred && npm ci && npm version prerelease --preid=p`date +%Y%m%d%H%M%S` && npm publish --tag dev

notifications:
  email: false
